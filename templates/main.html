<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container" style="margin-top: 29px"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="mb-3">
            <h5 class="card-title">
              Contents List <span class="text-muted fw-normal ms-2">(834)</span>
            </h5>
          </div>
        </div>
        <div class="col-md-6">
          <div
            class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3"
          >
            <div>
              <a
                href="#"
                data-bs-toggle="modal"
                data-bs-target=".add-new"
                class="btn btn-primary"
                id="add-new"
                ><i class="bx bx-plus me-1"></i> Add New</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="">
            <div class="table-responsive">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" style="width: 8.33%">#</th>
                    <th scope="col" style="width: 50%">Title</th>
                    <th scope="col" style="width: 25%">Time</th>
                    <th scope="col" style="width: 16.66%">Writer</th>
                  </tr>
                </thead>
                <tbody id="contents-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-0 align-items-center pb-4">
        <div class="col-sm-6">
          <div><p class="mb-sm-0">Showing 1 to 10 of 57 entries</p></div>
        </div>
        <div class="col-sm-6">
          <div class="float-sm-end">
            <ul class="pagination mb-sm-0">
              <li class="page-item disabled">
                <a href="#" class="page-link"
                  ><i class="mdi mdi-chevron-left"></i
                ></a>
              </li>
              <li class="page-item active">
                <a href="#" class="page-link">1</a>
              </li>
              <li class="page-item"><a href="#" class="page-link">2</a></li>
              <li class="page-item"><a href="#" class="page-link">3</a></li>
              <li class="page-item"><a href="#" class="page-link">4</a></li>
              <li class="page-item"><a href="#" class="page-link">5</a></li>
              <li class="page-item">
                <a href="#" class="page-link"
                  ><i class="mdi mdi-chevron-right"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/jquery.cookie.js"></script>
    <script type="text/javascript">
      // var data = [];
      $(document).ready(function () {
        var authentication = $(document).ready(function ($) {
          $.ajax({
            url: "http://localhost:8000/me",
            method: "GET",
            contentType: false,
            processData: false,
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
              Authorization: "Bearer" + $.cookie("access_token"),
            },
            success: function (response) {
              console.log("get Succeed!");
            },
            error: function (response) {
              alert(response.responseJSON.detail);
              location.href = "http://localhost:8000/login";
            },
          });
        });

        $.when(authentication).done(get_posts());

        $("#add-new").click(function () {
          location.href = "http://localhost:8000/post";
        });

        function get_posts() {
          $.ajax({
            url: "http://localhost:8000/api/data",
            method: "GET",
            async: false,
            success: function (response) {
              var contents = response;
              if (contents.length != 0) {
                contents.forEach(function (el, index) {
                  // data.push([el['title'], el['time'], el['writer']]);
                  $("#contents-list").append(
                    '<tr><th scope="row">' +
                      el["id"] +
                      '</th><td><a href="http://localhost:8000/posts?post_id=' +
                      el["id"] +
                      '">' +
                      el["title"] +
                      "</a></td><td>" +
                      el["time"] +
                      "</td><td>" +
                      el["writer"] +
                      "</td></tr>;"
                  );
                });
              }
            },
            error: function (response) {
              console.log("data is not available.");
            },
          });
        }
      });
    </script>
  </body>
</html>
